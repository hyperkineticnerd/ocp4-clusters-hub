# Default values for jellyseerr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/fallenbagel/jellyseerr
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "preview-OIDC"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  PUID: '1000'
  PGID: '1000'
  TZ: Etc/UTC
  # LOG_LEVEL: debug

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
  # openshift.io/required-scc: anyuid

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: true
  className: "openshift-default"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/hostname: jellyseerr.hknlab.io
    external-dns.alpha.kubernetes.io/target: dyn4.hknlab.io
    route.openshift.io/termination: edge
  hosts:
    - host: jellyseerr.hknlab.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyseerr-tls
      hosts:
        - jellyseerr.hknlab.io

persistentVolumeClaims:
  config:
    enabled: true
    accessModes:
      - ReadWriteMany
    storageSize: 1Gi
    storageClassName: ""
    existingVolumeName: nfs-jellyseerr-config

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
