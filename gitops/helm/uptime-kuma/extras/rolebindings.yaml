kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: helm-uptime-kuma-scc
  namespace: uptime-kuma
subjects:
  - kind: ServiceAccount
    name: default
    namespace: uptime-kuma
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:anyuid'
