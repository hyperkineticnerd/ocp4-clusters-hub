apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  syncPolicy:
    automated:
      prune: false
    syncOptions:
    - CreateNamespace=true

  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud

  # sources:
  # - repoURL: https://gitlab.developer.hkn.lab/infrastructure-as-code/openshift4/clusters/hub.git
  #   targetRevision: HEAD
  #   ref: values
  # - repoURL: https://nextcloud.github.io/helm/
  #   targetRevision: 3.4.1
  #   chart: nextcloud
  #   helm:
  #     releaseName: nextcloud
  #     valueFiles:
  #     - $values/gitops/applications/value-files/nextcloud.yaml

  sources:
  - repoURL: https://nextcloud.github.io/helm/
    targetRevision: 3.4.1
    chart: nextcloud
    helm:
      releaseName: nextcloud
      valueFiles:
        - $values/gitops/helm/nextcloud/values.yaml

  - repoURL: https://gitlab.developer.hkn.lab/infrastructure-as-code/openshift4/clusters/hub.git
    targetRevision: HEAD
    ref: values

  - repoURL: https://gitlab.developer.hkn.lab/infrastructure-as-code/openshift4/clusters/hub.git
    targetRevision: HEAD
    path: gitops/helm/nextcloud/extras
