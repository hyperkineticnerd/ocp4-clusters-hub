apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox
  namespace: openshift-gitops
spec:
  project: default

  syncPolicy:
    automated:
      prune: false
    syncOptions:
    - CreateNamespace=true

  destination:
    server: https://kubernetes.default.svc
    namespace: netbox

  sources:
  - repoURL: https://charts.hknlab.io
    chart: netbox
    targetRevision: 0.1.1
    helm:
      releaseName: netbox
      valueFiles:
        - $values/gitops/helm/netbox/values.yaml

  - repoURL: https://gitlab.developer.hkn.lab/infrastructure-as-code/openshift4/clusters/hub.git
    targetRevision: HEAD
    ref: values

  - repoURL: https://gitlab.developer.hkn.lab/infrastructure-as-code/openshift4/clusters/hub.git
    targetRevision: HEAD
    path: gitops/helm/netbox/extras

  ignoreDifferences:
    - group: Batch
      kind: Job
