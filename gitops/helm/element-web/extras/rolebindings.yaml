kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: helm-element-web-scc
  namespace: element-web
subjects:
  - kind: ServiceAccount
    name: default
    namespace: element-web
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: 'system:openshift:scc:anyuid'
